<div class="container">


<div class="header">
      <div class="list-row">
            <input type="text" class="form-control" id="searchbar" placeholder="search here.."[(ngModel)] = "filterString"/>
      </div>
</div>
      <table class="table table-borderd table-striped">
            <thead>
                  <tr>
                        <th>EmpId</th>
                        <th>EmpName </th>
                        <th>Designation</th>
                        <th>DOJ</th>
                        <th>Salary</th>
                        <th>Phone</th>
                        <th>Department</th>
                  </tr>
            </thead>
            <tbody>

                  <tr *ngFor = "let employee of employeesService.employees|filter:filterString | paginate:{itemsPerPage:4, currentPage:page}" >
                       <ng-container *ngIf ="employee.active ">
                        <td  (click) = "populateForm(employee)">{{employee.empId}}</td>
                        <td  (click) = "populateForm(employee)">{{employee.empName}}</td>
                        <td  (click) = "populateForm(employee)">{{employee.designation}}</td>
                        <td  (click) = "populateForm(employee)">{{employee.doj | date: 'dd-MMM-yyyy'}}</td>
                        <td  (click) = "populateForm(employee)">{{employee.salary}}</td>
                        <td  (click) = "populateForm(employee)">{{employee.phone}}</td>
                        <td>{{employee.department.deptName}}</td>
                        <td>
                              <button class="btn btn-sm btn-info" (click) =  "populateForm(employee)">E</button>&nbsp;
                              <button class="btn btn-sm btn-outline-danger" (click) = "deleteEmployee(employee)">X</button>
                        
                        </td>
                  </ng-container>
                  </tr>
            </tbody>
      </table>
      <div class="footer">
            <!-- Pagination -->
            <pagination-controls (pageChange) = "page=($event)"></pagination-controls>
      </div>
</div>
